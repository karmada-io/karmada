apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: karmada-metrics-adapter
  namespace: monitoring
  labels:
    release: kps
spec:
  namespaceSelector:
    matchNames: ["karmada-system"]
  selector:
    matchLabels:
      app: karmada-metrics-adapter
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
