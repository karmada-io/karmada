apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: to-be-defined
spec:
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "2"
  flinkVersion: v1_17
  image: flink:1.17
  job:
    args: []
    jarURI: local:///opt/flink/examples/streaming/StateMachineExample.jar
    parallelism: 2
    state: running
    upgradeMode: stateless
  jobManager:
    replicas: 1
    resource:
      cpu: 1
      memory: 100m
  serviceAccount: flink
  taskManager:
    resource:
      cpu: 1
      memory: 100m
