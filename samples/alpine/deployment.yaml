apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  labels:
    app: echo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - image: alpine:3.17
        name: main
        command: [ "/bin/sh" ]
        args: [ "-c", "while true; do echo \"${HOSTNAME} : $(date)\"; sleep 2s; done" ]
