---
apiVersion: v1
kind: Service
metadata:
  name: karmada-operator-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "karmada.operator.fullname" . }}
spec:
  type: ClusterIP
  ports:
    - name: webhook
      port: 443
      targetPort: webhook
      protocol: TCP
  selector:
    app: {{ include "karmada.operator.fullname" . }}
    