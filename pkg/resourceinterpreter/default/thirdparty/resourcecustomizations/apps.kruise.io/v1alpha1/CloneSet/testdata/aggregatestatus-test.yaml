  apiVersion: apps.kruise.io/v1alpha1
  kind: CloneSet
  metadata:
    labels:
      app: sample
    name: sample
    namespace: test-cloneset
    generation: 1
  spec:
    replicas: 4
    selector:
      matchLabels:
        app: sample
        test: cloneset
    template:
      metadata:
        labels:
          app: sample
          test: cloneset
      spec:
        volumes:
          - name: configmap
            configMap:
              name: my-sample-config
        containers:
          - name: nginx
            image: nginx:alpine
            env:
              - name: logData
                valueFrom:
                  configMapKeyRef:
                    name: mysql-config
                    key: log
              - name: lowerData
                valueFrom:
                  configMapKeyRef:
                    name: mysql-config
                    key: lower
