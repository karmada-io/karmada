# test case for interpreting dependency of AdvancedCronJob
# case1. AdvancedCronJob with configmap dependency

name: "AdvancedCronJob with configmap dependency"
description: "Test interpreting dependency of AdvancedCronJob with configmap dependency"
desiredObj:
  apiVersion: apps.kruise.io/v1alpha1
  kind: AdvancedCronJob
  metadata:
    labels:
      app: sample
    name: sample
    namespace: test-acj
  spec:
    schedule: "*/2 * * * *"
    template:
      broadcastJobTemplate:
        spec:
          template:
            metadata:
              labels:
                app: sample
            spec:
              restartPolicy: Never
              volumes:
                - name: configmap
                  configMap:
                    name: my-sample-config
              containers:
                - name: nginx
                  image: nginx:alpine
                  env:
                    - name: logData
                      valueFrom:
                        configMapKeyRef:
                          name: mysql-config
                          key: log
                    - name: lowerData
                      valueFrom:
                        configMapKeyRef:
                          name: mysql-config
                          key: lower
          completionPolicy:
            type: Never
operation: InterpretDependency
output:
