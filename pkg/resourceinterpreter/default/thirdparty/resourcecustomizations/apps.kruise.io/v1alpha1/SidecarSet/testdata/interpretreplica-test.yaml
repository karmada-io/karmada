# test case for interpreting replica of SidecarSet
# case1. SidecarSet replicas should always be 0

name: "SidecarSet replicas should always be 0"
description: "Test interpreting replica of SidecarSet"
desiredObj:
  apiVersion: apps.kruise.io/v1alpha1
  kind: SidecarSet
  metadata:
    labels:
      app: sample
    name: sample-sidecarset
    namespace: test-sidecarset
    generation: 1
  spec:
    selector:
      matchLabels:
        app: sample
        test: sidecarset
    containers:
      - name: sidecar
        image: busybox:latest
        env:
          - name: CONFIG_DATA
            valueFrom:
              configMapKeyRef:
                name: sidecar-config
                key: config
          - name: SECRET_DATA
            valueFrom:
              secretKeyRef:
                name: sidecar-secret
                key: secret
    injectionStrategy: BeforeAppContainer
    volumes:
      - name: configmap
        configMap:
          name: sidecar-config
      - name: secret
        secret:
          secretName: sidecar-secret
operation: InterpretReplica
output:
  replica: 0
