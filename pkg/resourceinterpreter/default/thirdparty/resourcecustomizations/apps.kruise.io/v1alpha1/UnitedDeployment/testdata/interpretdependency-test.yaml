# test case for interpreting dependency of UnitedDeployment
# case1. UnitedDeployment with configmap and secret dependency

name: "UnitedDeployment with configmap and secret dependency"
description: "Test interpreting dependency of UnitedDeployment with configmap and secret dependency"
desiredObj:
  apiVersion: apps.kruise.io/v1alpha1
  kind: UnitedDeployment
  metadata:
    name: sample-uniteddeployment
    namespace: test-namespace
    generation: 1
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: sample
    template:
      metadata:
        labels:
          app: sample
      spec:
        containers:
          - name: nginx
            image: nginx:latest
            env:
              - name: CONFIG_DATA
                valueFrom:
                  configMapKeyRef:
                    name: app-config
                    key: config
              - name: SECRET_DATA
                valueFrom:
                  secretKeyRef:
                    name: app-secret
                    key: token
            volumeMounts:
              - name: config-volume
                mountPath: /etc/config
        volumes:
          - name: config-volume
            configMap:
              name: app-config
    topologySpread:
      - topologyKey: kubernetes.io/hostname
        maxSkew: 1
operation: InterpretDependency
output:
  dependencies:
    - apiVersion: v1
      kind: ConfigMap
      name: app-config
      namespace: test-namespace
    - apiVersion: v1
      kind: Secret
      name: app-secret
      namespace: test-namespace
