# test case for interpreting replica of BroadcastJob
# case1. BroadcastJob with parallelism set to 1

name: "BroadcastJob with parallelism set to 1"
description: "Test interpreting replica of BroadcastJob with parallelism set to 1"
desiredObj:
  apiVersion: apps.kruise.io/v1alpha1
  kind: BroadcastJob
  metadata:
    labels:
      app: sample
    name: sample
    namespace: test-bcj
  spec:
    parallelism: 1
    template:
      metadata:
        labels:
          app: sample
      spec:
        restartPolicy: Never
        volumes:
          - name: configmap
            configMap:
              name: my-sample-config
        containers:
          - name: nginx
            image: nginx:alpine
            env:
              - name: logData
                valueFrom:
                  configMapKeyRef:
                    name: mysql-config
                    key: log
              - name: lowerData
                valueFrom:
                  configMapKeyRef:
                    name: mysql-config
                    key: lower
    completionPolicy:
      type: Always
      activeDeadlineSeconds: 10
operation: InterpretReplica
