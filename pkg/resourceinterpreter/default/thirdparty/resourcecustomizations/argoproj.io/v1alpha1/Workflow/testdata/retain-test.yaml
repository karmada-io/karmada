# test case for retaining Workflow
# case1. Workflow retain should preserve observed suspend

name: "Workflow retain should preserve observed suspend"
description: "Retain should copy spec.suspend from observedObj"
desiredObj:
  apiVersion: argoproj.io/v1alpha1
  kind: Workflow
  metadata:
    name: sample
    namespace: test-workflow
  spec:
    parallelism: 1
    suspend: false
observedObj:
  apiVersion: argoproj.io/v1alpha1
  kind: Workflow
  metadata:
    name: sample
    namespace: test-workflow
  spec:
    parallelism: 1
    suspend: true
operation: Retain
output:
  retained:
    apiVersion: argoproj.io/v1alpha1
    kind: Workflow
    metadata:
      name: sample
      namespace: test-workflow
    spec:
      parallelism: 1
      suspend: true
