                  - python
                  - scripts/tf_cnn_benchmarks/tf_cnn_benchmarks.py
                  - --model=resnet101
                  - --batch_size=64
                  - --variable_update=horovod
      Worker:
        replicas: 2
        template:
          spec:
            containers:
              - image: mpioperator/tensorflow-benchmarks:latest
                name: tensorflow-benchmarks
                resources:
                  limits:
                    nvidia.com/gpu: 1
