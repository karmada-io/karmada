# test case for dependency interpretation of Kustomization
# case1. Kustomization with decryption secretRef
# case2. Kustomization with kubeConfig secretRef
# case3. Kustomization with serviceAccountName
# case4. Kustomization with all dependencies
# case5. Kustomization with no dependencies
# case6. Kustomization with empty secretRef name
# case7. Kustomization with empty serviceAccountName
# case8. Kustomization with same secret name in decryption and kubeConfig

name: "Kustomization with decryption secretRef"
description: "GetDependencies should return Secret dependency for decryption.secretRef"
desiredObj:
  apiVersion: kustomize.toolkit.fluxcd.io/v1
  kind: Kustomization
  metadata:
    name: sample
    namespace: test-kustomization
  spec:
    interval: 10m
    targetNamespace: test-kustomization
    sourceRef:
      kind: GitRepository
      name: sample
    path: "./kustomize"
    prune: true
    timeout: 1m
    decryption:
      secretRef:
        name: decryption-secret
operation: InterpretDependency
output:
  dependencies:
    - apiVersion: v1
      kind: Secret
      name: decryption-secret
      namespace: test-kustomization
