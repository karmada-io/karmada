name: "HelmRelease with chart.spec.verify.secretRef should return Secret dependency"
description: "Test interpreting dependencies when chart.spec.verify.secretRef is set"
desiredObj:
  apiVersion: helm.toolkit.fluxcd.io/v2beta1
  kind: HelmRelease
  metadata:
    name: sample
    namespace: default
  spec:
    chart:
      spec:
        chart: "./charts/podinfo"
        version: ">=4.0.0 <5.0.0"
        verify:
          secretRef:
            name: verify-secret
