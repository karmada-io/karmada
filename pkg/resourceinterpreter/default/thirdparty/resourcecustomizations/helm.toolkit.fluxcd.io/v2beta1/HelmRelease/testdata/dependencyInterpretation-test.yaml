# test case for interpreting dependencies of HelmRelease
# case1. HelmRelease with valuesFrom Secret should return Secret dependency
# case2. HelmRelease with valuesFrom ConfigMap should return ConfigMap dependency
# case3. HelmRelease with chart.spec.verify.secretRef should return Secret dependency
# case4. HelmRelease with kubeConfig.secretRef should return Secret dependency
# case5. HelmRelease with serviceAccountName should return ServiceAccount dependency
# case6. HelmRelease with all dependency types should return all dependencies
# case7. HelmRelease without dependencies should return empty array

name: "HelmRelease with valuesFrom Secret should return Secret dependency"
description: "Test interpreting dependencies when valuesFrom contains Secret"
desiredObj:
  apiVersion: helm.toolkit.fluxcd.io/v2beta1
  kind: HelmRelease
  metadata:
    name: sample
    namespace: default
  spec:
    valuesFrom:
      - kind: Secret
        name: my-secret
operation: InterpretDependency
output:
  dependencies:
    - apiVersion: v1
      kind: Secret
      name: my-secret
      namespace: default

