---
name: "HelmRelease with all dependency types should return all dependencies"
description: "Test interpreting dependencies when all dependency types are present"
desiredObj:
  apiVersion: helm.toolkit.fluxcd.io/v2beta1
  kind: HelmRelease
  metadata:
    name: sample
    namespace: default
  spec:
    valuesFrom:
      - kind: Secret
        name: values-secret
      - kind: ConfigMap
        name: values-configmap
    chart:
      spec:
        chart: "./charts/podinfo"
        version: ">=4.0.0 <5.0.0"
        verify:
          secretRef:
            name: verify-secret
    kubeConfig:
      secretRef:
        name: kubeconfig-secret
    serviceAccountName: my-serviceaccount
operation: InterpretDependency
output:
  dependencies:
    - apiVersion: v1
      kind: ConfigMap
      name: values-configmap
      namespace: default
    - apiVersion: v1
      kind: Secret
      name: kubeconfig-secret
      namespace: default
    - apiVersion: v1
      kind: Secret
      name: values-secret
      namespace: default
    - apiVersion: v1
      kind: Secret
      name: verify-secret
      namespace: default
    - apiVersion: v1
      kind: ServiceAccount
      name: my-serviceaccount
      namespace: default

---
name: "HelmRelease without dependencies should return empty array"
description: "Test interpreting dependencies when no dependencies are configured"
desiredObj:
  apiVersion: helm.toolkit.fluxcd.io/v2beta1
  kind: HelmRelease
  metadata:
    name: sample
    namespace: default
  spec:
    interval: 5m
    chart:
      spec:
        chart: "./charts/podinfo"
        version: ">=4.0.0 <5.0.0"
operation: InterpretDependency
output:
  dependencies: []

