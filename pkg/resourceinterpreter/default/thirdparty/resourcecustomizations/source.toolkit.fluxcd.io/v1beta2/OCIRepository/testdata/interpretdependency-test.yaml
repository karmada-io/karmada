# test cases for interpretDependency of OCIRepository
# case1. OCIRepository with secretRef
# case2. OCIRepository with verify.secretRef
# case3. OCIRepository with certSecretRef
# case4. OCIRepository with duplicate secret references
# case5. OCIRepository with no dependencies

name: "OCIRepository with secretRef"
description: "Should return Secret dependency from spec.secretRef"
desiredObj:
  apiVersion: source.toolkit.fluxcd.io/v1beta2
  kind: OCIRepository
  metadata:
    name: sample
    namespace: test-ocirepository
  spec:
    secretRef:
      name: oci-secret
    serviceAccountName: ""
operation: InterpretDependency
output:
  dependencies:
    - apiVersion: v1
      kind: Secret
      name: oci-secret
      namespace: test-ocirepository
---
